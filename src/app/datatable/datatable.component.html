<table mat-table [dataSource]="submissions" class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Jméno </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Přijmení </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="ageCategory">
      <th mat-header-cell *matHeaderCellDef> Věková kategorie </th>
      <td mat-cell *matCellDef="let element"> {{element.ageCategory}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> Pohlaví </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="hobby">
      <th mat-header-cell *matHeaderCellDef> Oblíbená činnost </th>
      <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 20px;"> Upravit </th>
      <td mat-cell *matCellDef="let element"><a (click)="editForm(element.id)"><i class="fas fa-edit"></i></a></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
